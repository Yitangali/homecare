<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Preconnect ke Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47c41d52bf.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <header>
          <div class="logo">
            <img src="Sapu.svg" alt="icon-description" class="icon" />
            <strong>Home Care</strong>
          </div>
          <!-- Navbar -->
          <nav>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">ART</a>
            <a href="#" class="nav-link">House Cleaning</a>
            <a href="#" class="nav-link">Child Care</a>
            <a href="#" class="nav-link">Meal Prep</a>
            <a href="#" class="nav-link">Car/Bike Wash</a>
          </nav>
          <div class="circle" onclick="navigateToProfile()">
            <i class="fa fa-user"></i>
          </div>
        </header>

        <div class="signin-section">
          <form class="signin-form" id="signin-form">
            <h2>Sign in</h2>
            <p>Sign in to continue</p>
            <input type="email" id="email" placeholder="Email" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      // Ambil elemen form dan input email
      const form = document.getElementById("signin-form");
      const emailInput = document.getElementById("email");

      // Fungsi validasi email
      function validateEmail(email) {
        return email.includes("@");
      }

      // Event listener untuk form submit
      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Mencegah refresh halaman

        const email = emailInput.value;

        // Validasi email
        if (!validateEmail(email)) {
          alert("Email harus mengandung '@'.");
          return;
        }

        // Jika validasi berhasil, arahkan ke halaman homeafterlogin.html
        alert("Sign In berhasil! Mengarahkan ke halaman utama...");
        window.location.href = "../../homeafterlogin/homeafterlogin.html"; // Jalur relatif yang benar
      });
    </script>
  </body>
</html>
