<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Preconnect ke Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47c41d52bf.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-container">
        <header>
          <div class="logo">
            <img src="Sapu.svg" alt="icon-description" class="icon" />
            <strong>Home Care</strong>
          </div>
        </header>

        <div class="signup-section">
          <form class="signup-form" id="signup-form">
            <h2>Sign up</h2>
            <p>Sign up to continue</p>
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button type="submit">Sign up</button>
            <p>Already have an account? <a href="#">Sign in</a></p>
          </form>
        </div>
      </div>
    </div>
    <script>
      const form = document.getElementById("signup-form");
      const emailInput = document.getElementById("email");

      function validateEmail(email) {
        return email.includes("@");
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = emailInput.value;

        if (!validateEmail(email)) {
          alert("Email harus mengandung '@'.");
          return;
        }

        alert("Form berhasil disimpan!");
        window.location.href = "../homeafterlogin/homeafterlogin.html"; // Path relatif ke homepage.html
      });
    </script>
  </body>
</html>
