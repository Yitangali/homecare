<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Preconnect ke Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Tambahkan Font Inter dengan berbagai gaya -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47c41d52bf.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Care</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <header>
        <div class="logo">
          <img src="Sapu.svg" alt="icon-description" class="icon" />
          <strong>Home Care</strong>
        </div>
        <nav>
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">ART</a>
          <a href="#" class="nav-link">House Cleaning</a>
          <a href="#" class="nav-link">Child Care</a>
          <a href="#" class="nav-link">Meal Prep</a>
          <a href="#" class="nav-link">Car/Bike Wash</a>
      </nav>
      <div class="circle" onclick="navigateToProfile()">
        <i class="fa fa-user"></i>
      </header>

      <!-- Hero Section -->
      <main>
        <div class="hero-section">
          <h1 class="title">Siap Melayani</h1>
          <div class="services-container">
            <!-- Service 1 -->
            <div class="service">
              <img src="Vector.svg" alt="ART Icon" class="service-icon" />
              <p class="service-label">Asisten Rumah Tangga</p>
            </div>

            <!-- Service 2 -->
            <div class="service">
              <img src="Sapu.svg" alt="ART Icon" class="service-icon" />
              <p class="service-label">House Cleaning</p>
            </div>

            <!-- Service 3 -->
            <div class="service">
              <img src="Baby.svg" alt="ART Icon" class="service-icon" />
              <p class="service-label">Child Care</p>
            </div>

            <!-- Service 4 -->
            <div class="service">
              <img src="Chef.svg" alt="ART Icon" class="service-icon" />
              <p class="service-label">Meal Prep</p>
            </div>

            <!-- Service 5 -->
            <div class="service">
              <img src="Car wash.svg" alt="ART Icon" class="service-icon" />
              <p class="service-label">Car or Bike Wash</p>
            </div>
          </div>
          <div class="buttons">
            <button class="contact-btn">Contact Us</button>
            <button class="signup-btn" onclick="navigateToSignUp()">Sign Up</button>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Home Care. All Rights Reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact</a>
      </div>
    </footer>

    <script>
      // Fungsi untuk mengarahkan ke halaman UserProfilePage.html
      function navigateToProfile() {
        window.location.href = "userprofile/UserProfilePage.html";
      }
      function navigateToSignUp() {
        window.location.href = "signup/signup.html";
      }
    </script>
  </body>
</html>
